amcl:
  ros__parameters:
    use_sim_time: true
    odom_frame_id: "odom"
    base_frame_id: "base_link"
    global_frame_id: "map"
    scan_topic: "base_scan"
    update_min_d: 0.2
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 1.0
    min_particles: 500
    max_particles: 2000
    laser_min_range: 0.0
    laser_max_range: 100.0
    set_initial_pose: true
    initial_pose:
      x: 7.0
      y: 7.0
      z: 0.0
      yaw: 45.0
